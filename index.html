<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <script src="map.js" type="module"></script>

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <title>Biking in Boston</title>
  </head>
  <body>
    <header>
      <h1>Bluebikes Traffic Map</h1>

      <!--<p>An interactive map of bike traffic in the Boston area.</p>-->

      <!-- Time filter slider -->
      <label class="time-filter">
        Filter by time:
        <input type="range" min="-1" max="1440" value="-1" id="timeSlider" />
        <time id="selectedTime">Any time</time>
        <em id="anyTime">(any time)</em>
      </label>
    </header>

    <div id="map">
      <svg></svg>
    </div>
  </body>
</html>
